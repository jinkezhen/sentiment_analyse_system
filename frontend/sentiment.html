<!DOCTYPE html>
<html>
<head>
    <title>情感分析系统 - 输入</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { max-width: 800px; margin: 20px auto; padding: 20px; }
        textarea { width: 100%; height: 200px; margin: 10px 0; }
        .navbar { margin-bottom: 20px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Sentiment Analysis</a>
            <div class="ml-auto">
                <span id="usernameDisplay" class="navbar-text mr-3"></span>
                <a href="/dashboard" class="btn btn-outline-light">返回功能界面</a>
                <a href="/logout" class="btn btn-outline-light">Logout</a>
            </div>
        </div>
    </nav>

    <h1>请输入待分析的文本</h1>
    <textarea id="inputText" class="form-control" placeholder="输入文本..."></textarea>
    <button class="btn btn-primary" onclick="analyze()">开始分析</button>
    
    <script src="/js/jquery.min.js"></script>
    <script>
        // 显示用户名
        $(document).ready(function() {
            $.ajax({
                url: '/api/userinfo',
                type: 'GET',
                success: function(response) {
                    if (response.username) {
                        $('#usernameDisplay').text('Welcome, ' + response.username);
                    }
                }
            });
        });

        async function analyze() {
            const text = document.getElementById('inputText').value;
            if (!text.trim()) {
                alert('请输入要分析的文本');
                return;
            }
            
            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text })
                });
                
                if (!response.ok) {
                    throw new Error('分析失败');
                }
                
                const result = await response.json();
                window.location.href = `/result?sentiment=${encodeURIComponent(result.sentiment)}`;
            } catch (error) {
                console.error('Error:', error);
                alert('分析过程中出现错误');
            }
        }
    </script>
</body>
</html>
